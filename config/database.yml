default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD']  %>
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %>

development:
  <<: *default
  database: cbdb_development

test:
  <<: *default
  host: <%= ENV['POSTGRESQL_ADDON_HOST'] || 'localhost' %>
  database: cbdb_test

production:
  <<: *default
  database: myapp_production
